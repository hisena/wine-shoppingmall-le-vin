<meta charset="UTF-8">
<!-- 커스텀 css -->
<link rel="stylesheet" href="css/custom/qna.css">
<link rel="stylesheet" href="css/custom/pagination.css">

<!-- 메인 사진 -->
<div class="ht__bradcaump__area" style="background: rgba(0, 0, 0, 0) url(images/bg/2.jpg) no-repeat scroll center center / cover ;">
  <div class="ht__bradcaump__wrap">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <div class="bradcaump__inner text-center">
            <h2 class="bradcaump-title">1:1 문의</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- 1:1문의 게시판 -->
<section class="htc__product__area shop__page ptb--130 bg__white">
  <div class="container">
    <div class="row content">
      <div class="row">
        <div class="col-md-12" id="qnaSection">
          <!-- 동적추가 내용 -->
        </div>
      </div>
    </div>
  </div>
</section>

<!-- 페이지네이션 -->
<script src="js/common/pagination.js"></script>
<!-- Q&A Ajax 통신 -->
<script src="js/custom/qna.js"></script>
<!-- 게시글 상세보기 -->
<script src="js/custom/qna_details.js"></script>
<!-- 게시글 쓰기 -->
<script src="js/custom/qna_write.js"></script>
<!-- Ajax통신 -->
<script>
$(function() {
	var email = getCookie("email");
	// 페이지네이션 Ajax
	$(document).on ('click', '.pagination-lg a', function(event) {
		event.preventDefault();
		$.ajax(Utils.baseUrl + "privateqna/qna-list.mall", {
			method: "get",
			data: {
				"email": email,
				"currentPage": $(this).attr("href")
			},
			dataType: "json",
			success: function(data) {
				var qnaList = data.qnaList;
				var pageInfo = data.pageInfo;
				var String = '<div class="table-responsive">'
	 	                   + '  <table id="mytable" class="table table-hover qnaDetails">'
	 	                   + '    <thead>'
	 	                   + '      <tr class="danger">'
	 	                   + '        <th style="width: 10%; text-align: center;">번호</th>'
	 	                   + '        <th style="width: 10%; text-align: center;">카테고리</th>'
	 	                   + '        <th style="width: 60%;">제목</th>'
	 	                   + '        <th style="width: 20%; text-align: center;">등록일</th>'
	 	                   + '      </tr>'
	 	                   + '    </thead>'
	 	                   + '    <tbody>';
	            // 게시글 리스트 출력
	   			$('#qnaSection').empty();
	            for (var i = 0; i < qnaList.length; i++) {
	            	if (qnaList[i].deleteYN == '1') {
	            		String += '<tr><td colspan="4" style="text-align: center;">삭제된 게시글입니다.</td></tr>';
	            	} else {
	            		String += '<tr class="qnaList" onclick="readPrivateQna(' + qnaList[i].articleId + ')">'
			                    + '  <td style="text-align: center">'+ qnaList[i].articleId +'</td>'
	    	                    + '  <td style="text-align: center">'+ qnaList[i].category +'</td>'
	    	                    + '  <td>'+ qnaList[i].title +'</td>'
	    	                    + '  <td style="text-align: center">'+ qnaList[i].regdate  +'</td>'
	                            + '</tr>';
	            	}
				}
	            String += '</tbody>'
	                    + '  </table>'
	                    + '</div>'
	                    + '<input type="button" value="글쓰기" id="write" onclick="writePrivateQna()">'
	                    + '<div class="row mt--60">'
	                    + '  <div class="col-md-12">'
	                    + '    <ul class="pagination pagination-lg">'
	                    + '    </ul>'
	                    + '  </div>'
	                    + '</div>';
				$('#qnaSection').append(String);
				// 페이지네이션
				$('.pagination-lg').empty();
				page(pageInfo.currentPage, pageInfo.endPage, pageInfo.next, pageInfo.prev, pageInfo.startPage, pageInfo.totalCount)
			},
			error: function(data) {
				alert('에러발생');
			}
		});
	});
});
</script>
