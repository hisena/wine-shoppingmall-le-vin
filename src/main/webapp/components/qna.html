      <div class="col-md-12">
        <div class="table-responsive">
          <table id="mytable" class="table table-hover qnaDetails">
            <thead>
              <tr class="danger" style="text-align: center">
                <th style="width: 10%;">번호</th>
                <th style="width: 10%;">카테고리</th>
                <th style="width: 60%;">제목</th>
                <th style="width: 20%;">등록일</th>
              </tr>
            </thead>
            <tbody>
              <tr>
              	<td style="text-align: center">1</td>
              	<td style="text-align: center">환불</td>
              	<td>환불 요청 제목입니다.(임시)</td>
              	<td style="text-align: center">2018.11.12</td>
              </tr>
              <tr>
              	<td style="text-align: center">2</td>
              	<td style="text-align: center">취소</td>
              	<td>취소 요청 제목입니다.(임시)</td>
              	<td style="text-align: center">2018.11.12</td>
  			  </tr>
  			  <tr>
              	<td style="text-align: center">3</td>
              	<td style="text-align: center">반품</td>
              	<td>반품 요청 제목입니다.(임시)</td>
              	<td style="text-align: center">2018.11.12</td>
  			  </tr>
            </tbody>
          </table>
        </div>
        <input type="button" value="글쓰기" id="write">
        <!-- 페이지네이션 -->
      	<div class="row mt--60">
          <div class="col-md-12">
            <ul class="pagination pagination-lg">
    	    </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- 페이지네이션 -->
<script src="js/common/pagination.js"></script>
<!-- Ajax 통신 -->
<script>
$(function() {
	var email = getCookie("email");
	$.ajax(Utils.baseUrl + "privateqna/list.mall", {
		method: "get",
		dataType: "json",
		data: {
			"email": email
		},
		success: function(data) {
			var qnaList = data.qnaList;
			console.log(qnaList);
		},
		error: function(data) {
			alert('에러발생');
		}
	});
});
</script>
