      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <div class="bradcaump__inner text-center">
              <h2 class="bradcaump-title">Cart</h2>
              <nav class="bradcaump-inner">
                <a class="breadcrumb-item" href="index.html">Home</a>

            </div>

  <div class="cart-main-area ptb--120 bg__white">
    <div class="container">
      <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
          <form action="#">               
            <div class="table-content table-responsive">
              <table>
                <thead>
                  <tr>
                    <th class="product-thumbnail">사진</th>
                    <th class="product-name">상품</th>
                    <th class="product-price">가격</th>
                    <th class="product-quantity">수량</th>
                    <th class="product-subtotal">총 가격</th>
                    <th class="product-remove">삭제</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td class="product-thumbnail"><a href="#"><img src="images/product/4.png" alt="product img" /></a></td>
                    <td class="product-name"><a href="#">Vestibulum suscipit</a></td>
                    <td class="product-price"><span class="amount">£165.00</span></td>
                    <td class="product-quantity"><input type="number" value="1" /></td>
                    <td class="product-subtotal">£165.00</td>
                    <td class="product-remove"><a href="#">X</a></td>
                  </tr>
                  <tr>
                    <td class="product-thumbnail"><a href="#"><img src="images/product/3.png" alt="product img" /></a></td>

                    <td class="product-remove"><a href="#">X</a></td>

              </table>

            <div class="row">
              <div class="col-md-8 col-sm-7 col-xs-12"></div>
              <div class="col-md-4 col-sm-5 col-xs-12">
                <div class="cart_totals">
                  <h2>Cart Totals</h2>
                  <table>
                    <tbody>
                      <tr class="cart-subtotal">
                        <th>Subtotal</th>
                        <td><span class="amount">£215.00</span></td>
                      </tr>
                      <tr class="shipping">
                        <th>Shipping</th>
                        <td>
                          <ul id="shipping_method">
                            <li>
                              <input type="radio" /> 
                              <label>
                                  Flat Rate: <span class="amount">£7.00</span>
                              </label>
                            </li>
                            <li>
                              <input type="radio" /> 
                              <label>
                                  Free Shipping
                              </label>
                            </li>
                          </ul>
                          <p><a class="shipping-calculator-button" href="#">Calculate Shipping</a></p>
                        </td>
                      </tr>
                      <tr class="order-total">
                        <th>Total</th>
                        <td>
                          <strong><span class="amount">£215.00</span></strong>
                        </td>
                      </tr>

                  <div class="wc-proceed-to-checkout">
                    <a href="checkout.html">결제하기</a>
